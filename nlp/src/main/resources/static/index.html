<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义模型测试</title>
</head>
<style>
    textarea{
        width:calc(100% - 20px); height: 60vh; resize:none; font-size:18px; line-height:28px; padding:10px;
        margin:10px; box-sizing:border-box;
    }
    button{
        width:100px; line-height:28px; text-align:center;
    }
    button.submit{
        background:dodgerblue; color:white;
    }
</style>
<body>
    <div>
        <textarea></textarea>
    </div>
    <button class="submit">
        提交
    </button>
    <button class="reset">
        清除
    </button>
</body>
<script>
    var textNode = document.querySelector("textarea");
    var submitButtonNode = document.querySelector("button.submit");
    var resetButtonNode = document.querySelector("button.reset");
    submitButtonNode.onclick = function(){
        let text = textNode.value;
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState==4){
                if(xhr.status==200){
                    textNode.value="";
                    console.log("提交成功");
                }else{
                    console.log("提交失败");
                }

            }
        }
        xhr.open("post","/commit");
        data = {
            "text" : text
        }
        xhr.setRequestHeader("Content-type","application/json;charset=utf-8");
        xhr.send(JSON.stringify(data));
    }
    resetButtonNode.onclick = function(){
        textNode.value = "";
    }
</script>
</html>
